<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TypingPro – Typing Test</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#4a90e2;
      --primary-dark:#357ABD;
      --bg:#eef5ff;
      --card:#ffffff;
      --text:#1c1f26;
      --muted:#6b7586;
      --error:#e74c3c;
      --success:#2ecc71;
    }

    *{
      box-sizing:border-box;
      margin:0; padding:0;
    }

    body{
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    nav{
      background:white;
      padding:12px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      position:sticky;
      top:0;
      z-index:10;
    }

    nav .logo{
      font-size:22px;
      font-weight:700;
      color:var(--primary-dark);
    }

    nav a{
      margin-left:12px;
      text-decoration:none;
      color:var(--text);
    }

    main{
      max-width:900px;
      margin:40px auto;
      padding:20px;
    }

    .card{
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.08);
    }

    .chip-row{
      display:flex;
      gap:8px;
      margin-top:10px;
    }

    .chip{
      padding:6px 14px;
      border-radius:20px;
      border:1px solid #bfc8d6;
      cursor:pointer;
      background:white;
      font-size:13px;
    }

    .chip.active{
      background:var(--primary);
      border-color:var(--primary);
      color:white;
    }

    .timer-box{
      margin-top:12px;
      font-size:18px;
      font-weight:600;
      color:var(--primary-dark);
    }

    #prompt{
      margin-top:15px;
      padding:16px;
      background:#f7f8fa;
      border-radius:10px;
      min-height:140px;
      max-height:260px;
      overflow-y:auto;
      line-height:1.7rem;
      font-size:17px;
    }

    .correct{ color:var(--success); }
    .incorrect{ color:var(--error); text-decoration:underline; }
    .current-char{ background:rgba(74,144,226,0.28); }

    textarea{
      width:100%;
      margin-top:16px;
      padding:14px;
      border-radius:8px;
      border:1px solid #bfc8d6;
      resize:none;
      font-size:15px;
      outline:none;
      min-height:110px;
    }

    textarea:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 2px rgba(74,144,226,0.2);
    }

    .btn-row{
      margin-top:14px;
      display:flex;
      gap:10px;
    }

    button{
      padding:10px 18px;
      border:none;
      cursor:pointer;
      border-radius:6px;
      font-size:14px;
      font-weight:600;
    }

    #startBtn{ background:var(--primary); color:white; }
    #resetBtn{ background:#dceaff; }

    .stats{
      margin-top:20px;
      display:flex;
      gap:12px;
    }

    .stat-box{
      flex:1;
      background:white;
      padding:14px;
      text-align:center;
      border-radius:10px;
      box-shadow:0 6px 20px rgba(0,0,0,0.06);
    }

    .stat-box strong{
      font-size:22px;
      display:block;
      margin-top:6px;
    }
  </style>

</head>
<body>

  <nav>
    <div class="logo">TypingPro</div>
    <div>
      <a href="index.html">Home</a>
      <a href="#">Lessons</a>
      <a href="tests.html">Tests</a>
      <a href="#">Games</a>
    </div>
  </nav>

  <main>
    <div class="card">
      <h1>Typing Speed Test</h1>

      <div class="chip-row">
        <button class="chip active" data-time="60">1 Minute</button>
        <button class="chip" data-time="180">3 Minute</button>
        <button class="chip" data-time="300">5 Minute</button>
      </div>

      <div class="timer-box">Time Left: <span id="timer">60</span>s</div>

      <div id="prompt"></div>

      <textarea id="input" placeholder="Press Start to begin..." disabled></textarea>

      <div class="btn-row">
        <button id="startBtn">Start Test</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="stats">
        <div class="stat-box">WPM <strong id="wpm">0</strong></div>
        <div class="stat-box">Accuracy <strong id="accuracy">0%</strong></div>
        <div class="stat-box">Errors <strong id="errors">0</strong></div>
      </div>
    </div>
  </main>

// ============= VARIABLES =============
let selectedTime = 60;
let timeLeft = 60;
let timer = null;
let started = false;

let promptArr = [];
let typedArr = [];
let currentIndex = 0;

let errors = 0;
let correct = 0;

// HTML elements
const promptBox = document.getElementById("prompt");
const input = document.getElementById("input");
const timerEl = document.getElementById("timer");
const wpmEl = document.getElementById("wpm");
const accEl = document.getElementById("accuracy");
const errEl = document.getElementById("errors");


// LOAD RANDOM PASSAGE
function loadParagraph(){
  let data;

  if(selectedTime === 60) data = passages1min;
  else if(selectedTime === 180) data = passages3min;
  else data = passages5min;

  if(!data || data.length === 0){
    promptBox.innerHTML = "⚠️ ERROR: Passages not loaded!";
    return;
  }

  const paragraph = data[Math.floor(Math.random() * data.length)];

  promptArr = paragraph.split("");
  typedArr = [];
  currentIndex = 0;

  renderPrompt();
}


// RENDER PROMPT
function renderPrompt(){
  promptBox.innerHTML = "";

  promptArr.forEach((char, i)=>{
    const span = document.createElement("span");

    if(typedArr[i] == null){
      span.textContent = char;
    } else if(typedArr[i] === char){
      span.textContent = char;
      span.classList.add("correct");
    } else {
      span.textContent = char;
      span.classList.add("incorrect");
    }

    if(i === currentIndex){
      span.classList.add("current-char");
    }

    promptBox.appendChild(span);
  });

  // AUTO SCROLL
  const cur = document.querySelector(".current-char");
  if(cur) cur.scrollIntoView({ behavior:"smooth", block:"center" });
}


// TIME BUTTONS
document.querySelectorAll(".chip").forEach(btn=>{
  btn.onclick = () => {
    document.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
    btn.classList.add("active");

    selectedTime = Number(btn.dataset.time);
    timeLeft = selectedTime;
    timerEl.textContent = timeLeft;

    resetTest(false);
  }
});


// START TEST
document.getElementById("startBtn").onclick = () => {
  if(started) return;

  started = true;
  input.disabled = false;
  input.value = "";
  input.focus();

  timer = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;

    if(timeLeft <= 0){
      finishTest();
    }
  },1000);
};


// RESET TEST
document.getElementById("resetBtn").onclick = () => resetTest(true);

function resetTest(full){
  clearInterval(timer);
  started = false;

  if(full){
    timeLeft = selectedTime;
    timerEl.textContent = timeLeft;
    wpmEl.textContent = 0;
    accEl.textContent = "0%";
    errEl.textContent = 0;
  }

  input.disabled = true;
  input.value = "";
  errors = 0;
  correct = 0;

  loadParagraph();
}


// TYPE HANDLING
input.oninput = () => {
  if(!started) return;

  typedArr = input.value.split("");

  if(typedArr.length > promptArr.length){
    typedArr.pop();
  }

  errors = 0;
  correct = 0;

  typedArr.forEach((t,i)=>{
    if(t === promptArr[i]) correct++;
    else errors++;
  });

  currentIndex = typedArr.length;

  renderPrompt();
};


// FINISH TEST
function finishTest(){
  clearInterval(timer);
  started = false;
  input.disabled = true;

  const gross = typedArr.length / 5;
  const minutes = selectedTime / 60;

  const wpm = Math.round(gross / minutes);
  const acc = Math.round((correct / typedArr.length) * 100);

  wpmEl.textContent = wpm || 0;
  accEl.textContent = (acc || 0) + "%";
  errEl.textContent = errors;
}

</script>

</body>
